<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #1a1a1a;
			font-family: Arial, sans-serif;
		}
		.container {
			text-align: center;
		}
		.progress-bar {
			width: 300px;
			height: 20px;
			background: #333;
			border-radius: 10px;
			overflow: hidden;
			position: relative;
			margin: 20px auto;
		}
		.progress {
			width: 0%;
			height: 100%;
			background: linear-gradient(90deg, #00ff88, #00a6ff);
			border-radius: 10px;
			transition: width 3s ease-in-out;
		}
		h2 {
			color: #fff;
			margin-bottom: 30px;
		}
		.loading-text {
			color: #fff;
			font-size: 14px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Redirecting to Aaliyaan's Portfolio</h2>
		<div class="progress-bar">
			<div class="progress" id="progress"></div>
		</div>
		<div class="loading-text">Loading...</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const progress = document.getElementById('progress');
			const destination = 'zen-g-seven.vercel.app/home-vertical.html';
			
			// Start progress animation
			progress.style.width = '100%';
			
			// Redirect after animation
			setTimeout(function() {
				window.location.href = destination;
			}, 3000);
		});
	</script>
</body>
</html>
